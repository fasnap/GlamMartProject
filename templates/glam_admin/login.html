{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GlamMart Admin</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'glam_admin/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'glam_admin/vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'glam_admin/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'glam_admin/vendors/font-awesome/css/font-awesome.min.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'glam_admin/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'glam_admin/images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="{% static 'glam_admin/logo/logo2.png' %}">
                </div>
                <h4>Hello! let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form class="pt-3" method="POST" action="{% url 'admin-login' %}" id="admin-login-form">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" placeholder="Email" name="email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password">
                  </div>
    
                  <div class="t-3 d-grid gap-2">
                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"> Login  </button>
                  </div>
                  <div class="form-group">
           	        {% for message in messages %}
	  			            <p class="text-danger">{{message}}</p>
	  		            {% endfor %}
		              </div> <!-- form-group form-check .// -->
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <a href="#" class="auth-link text-success">Forgot password?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'glam_admin/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'glam_admin/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'glam_admin/assets/js/misc.js' %}"></script>
    <script src="{% static 'glam_admin/js/settings.js' %}"></script>
    <script src="{% static 'glam_admin/js/todolist.js' %}"></script>
    <script src="{% static 'glam_admin/js/jquery.cookie.js' %}"></script>
    <!-- endinject -->
    <script>
      $(document).ready(function(){
        $('#admin-login-form').validate({
          rules: {
            email:{
              required: true,
              email: true
            },
            password:{
              required: true,
            },
          },
          messages: {
            email:{
              required: "Please enter your email",
              email: "Please enter a valid email address"
            },
            password: {
                required: "Please enter your password",
            },
          },
          errorElement: 'div',
              errorPlacement: function(error, element) {
                  error.addClass('invalid-feedback');
                  element.closest('.form-group').append(error);
              },
              highlight: function(element, errorClass, validClass) {
                  $(element).addClass('is-invalid');
              },
              unhighlight: function(element, errorClass, validClass) {
                  $(element).removeClass('is-invalid');
              }
        });
      });
</script>
  </body>
</html>
