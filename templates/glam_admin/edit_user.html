{% extends 'glam_admin/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid vw-100 d-flex flex-column" style="padding-right: 60px;">
    <div class="main-panel flex-grow-1">
        <div class="content-wrapper">
            <div class="page-header">
                <h3 class="page-title">
                    <span class="page-title-icon bg-gradient-primary text-white me-2">
                        <i class="mdi mdi-account"></i>
                    </span> Edit User
                </h3>
            </div>
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Edit User</h4>
                        <form class="forms-sample" method="POST" action="{% url 'edit-user' user.id %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputName1">Username</label>
                                <input type="text" class="form-control" id="exampleInputName1" name="username" value="{{ user.username }}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">First Name</label>
                                <input type="text" class="form-control" id="exampleInputName1" name="first_name" value="{{ user.first_name }}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Last Name</label>
                                <input type="text" class="form-control" id="exampleInputName1" name="last_name" value="{{ user.last_name }}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Email</label>
                                <input type="text" class="form-control" id="exampleInputName1" name="email" value="{{ user.email }}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Phone Number</label>
                                <input type="text" class="form-control" id="exampleInputName1" name="phone_number" value="{{ user.phone_number }}">
                            </div>
                            <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                            <a href="{% url 'users' %}" class="btn btn-light">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- main-panel ends -->
</div>
<!-- container-scroller ends -->
{% endblock %}
